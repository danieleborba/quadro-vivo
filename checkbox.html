function CountChecks(whichlist,maxchecked,latestcheck) {

var listone = new Array("size1", "size2", "size3", "size4", "size5", "size6");

var iterationlist;
eval("iterationlist="+whichlist);
var count = 0;
for( var i=0; i<iterationlist.length; i++ ) {
   if( document.getElementById(iterationlist[i]).checked == true) { count++; }
   if( count > maxchecked ) { latestcheck.checked = false; }
   }
if( count > maxchecked ) {
   alert('Sorry, only ' + maxchecked + ' may be checked.');
   }
}
</script>


<p>
Check up to 3 sizes:<br>
<input id='size1' type="checkbox" name="boxsize[]" onclick="CountChecks('listone',3,this)" value="2x2">2x2 
<input id='size2' type="checkbox" name="boxsize[]" onclick="CountChecks('listone',3,this)" value="2x2.5">2x2.5 
<input id='size3' type="checkbox" name="boxsize[]" onclick="CountChecks('listone',3,this)" value="2x3">2x3 
<input id='size4' type="checkbox" name="boxsize[]" onclick="CountChecks('listone',3,this)" value="2.5x2.5">2.5x2.5 
<input id='size5' type="checkbox" name="boxsize[]" onclick="CountChecks('listone',3,this)" value="2.5x3">2.5x3 
<input id='size6' type="checkbox" name="boxsize[]" onclick="CountChecks('listone',3,this)" value="3x3">3x3
</p>
